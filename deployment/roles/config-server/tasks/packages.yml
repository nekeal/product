
- name: installing core packages
  become: yes
  apt:
    name:
      - rsync
      - sudo
      - supervisor
      - git
      - python-pip
      - python-dev
      - python3-pip
      - python-psycopg2
      - libsqlite3-dev
      - python3-dev
      - libpq-dev
      - postgresql
      - postgresql-contrib
      - nginx
      - build-essential
      - axel
    state: present

    autoclean: yes
